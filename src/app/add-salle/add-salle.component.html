<div class="container mt-4" >
 
    <div class="card">
            <h1>added Salle de sport</h1>
     
    <form>
        <div class="form-group">
          <label>ID</label>
          <input disabled type="text"  class="form-control" id="idsalle" placeholder="id">
     
        </div>
     
        <div class="form-group">
            <label>Nom</label>
            <input type="text"  [(ngModel)]="sallenom" [ngModelOptions]="{standalone: true}" class="form-control" id="nomsalle" placeholder="Enter Nom">
      
          </div>
     
       
        
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
      </form>
    </div>
    <div>
     
     
    </div>
