<div class="container mt-4" >
 
    <div class="card">
            <h1>added Member</h1>
     
    <form>
        <div class="form-group">
          <label>ID</label>
          <input disabled type="text"  class="form-control" id="id" placeholder="id">
     
        </div>
     
        <div class="form-group">
            <label>Nom</label>
            <input type="text"  [(ngModel)]="membernom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom" placeholder="Enter Nom">
      
          </div>
     
          <div class="form-group">
            <label>Prenom</label>
            <input type="text" [(ngModel)]="memberprenom" [ngModelOptions]="{standalone: true}" class="form-control" id="prenom" placeholder="Enter Prenom">
      
          </div>
        
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
      </form>
    </div>
    <div>
     
     
    </div>
